<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyAdmin - Staff</title>
  <link rel="stylesheet" href="../css/adminstaff.css">
  <script>
    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Dela Cruz</td>
          <td>Manager</td>
          <td>Active</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">🗑️</button></td>
        </tr>
        <tr>
          <td>Maria Clara</td>
          <td>Developer</td>
          <td>Inactive</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">🗑️</button></td>
        </tr>
        <tr>
          <td>Maloi Ricalde</td>
          <td>Designer</td>
          <td>Active</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">🗑️</button></td>
        </tr>
        <tr>
          <td>Aiah Arceta</td>
          <td>Sales</td>
          <td>Active</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">🗑️</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
