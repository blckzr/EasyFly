<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyFly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../css/signin.css">

  <script src="../js/googleAPI.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <div class="wrapper">
    <!-- Sign In -->
    <div class="form-wrapper sign-in">
      <form action="">
        <h3>Sign In for Simplified Booking</h3>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>

        <div class="google-signin-container">
          <!-- Google Sign-In -->
          <div id="g_id_onload"
              data-client_id="127520857260-aj8rmg1u6v8pbbjb7smtlrq8vql51q09.apps.googleusercontent.com"
              data-callback="handleCredentialResponse"
              data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left">
          </div>
        </div>

        <div class="signUp-link">
          <br>
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Register Now!</a></p>
        </div>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-wrapper sign-up">
      <form action="">
        <h3>Register to see Amazing Offers!</h3>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Register</button>
        <div class="signUp-link">
          <br>
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/signin.js"></script>
</body>

</html>
