<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyFly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="signin.css">

  <script src="googleAPI.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="wrapper">
    <!-- Sign In -->
    <div class="form-wrapper sign-in">
      <form id="signin-form">
        <h3>Sign In for Simplified Booking</h3>
        <div class="input-group">
          <input type="text" id="signin-username" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="signin-password" required>
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>

        <div class="google-signin-container">
          <!-- Google Sign-In -->
          <div id="g_id_onload"
              data-client_id="127520857260-aj8rmg1u6v8pbbjb7smtlrq8vql51q09.apps.googleusercontent.com"
              data-callback="handleCredentialResponse"
              data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left">
          </div>
        </div>

        <div class="signUp-link">
          <br>
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Register Now!</a></p>
        </div>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-wrapper sign-up">
      <form id="signup-form">
        <h3>Register to see Amazing Offers!</h3>
        <div class="input-group">
          <input type="text" id="passport-number" required>
          <label>Passport Number</label>
        </div>
        <div class="input-group">
          <input type="text" id="signup-username" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" required>
          <label>Password</label>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" required>
          <label>Confirm Password</label>
        </div>
        
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill"></div>
          </div>
          <span class="strength-text">Password strength</span>
        </div>
        
        <button type="submit">Register</button>
        <div class="signUp-link">
          <br>
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>

    <!-- User Details -->
    <div class="form-wrapper user-details">
      <form id="details-form">
        <h3>Complete Your Profile</h3>
        <div class="input-row">
          <div class="input-group half">
            <input type="text" id="first-name" required>
            <label>First Name</label>
          </div>
          <div class="input-group half">
            <input type="text" id="last-name" required>
            <label>Last Name</label>
          </div>
        </div>
        <div class="input-group">
          <input type="email" id="email" required>
          <label>Email Address</label>
        </div>
        <div class="input-group">
          <input type="tel" id="telephone" required>
          <label>Telephone</label>
        </div>
        <div class="input-group">
          <input type="text" id="address" required>
          <label>Address</label>
        </div>
        <div class="input-row">
          <div class="input-group half">
            <input type="text" id="postal-code" required>
            <label>Postal Code</label>
          </div>
          <div class="input-group half">
            <input type="text" id="city" required>
            <label>City</label>
          </div>
        </div>
        <div class="input-group">
          <input type="text" id="country" required>
          <label>Country</label>
        </div>
        <button type="submit">Complete Registration</button>
        <div class="proceed-section">
          <button type="button" id="proceed-btn" class="proceed-button" style="display: none;">
            Would you like to proceed?
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="signin.js"></script>
</body>
</html>
