<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyFly - Flight Status</title>
  <link rel="stylesheet" type="text/css" href="../css/flightstatus.css">
</head>
<body>
  <div class="container">
    <div class="flight-checker">
      <h2>Check Flight Status</h2>
    <div class="input-row">
    <div class="input-set">
        <label>Enter Flight Number:</label>
        <div class="input-icon-group">
        <input type="text" placeholder="e.g., MNLTKY-1730" />
        <button class="icon-button">&#128269;</button>
        </div>
    </div>
    <div class="input-set">
        <label>Enter Date:</label>
        <div class="input-icon-group">
        <input type="date" />
        </div>
    </div>
    </div>
      
      <div class="output-group">
        <label>Departure From:</label> 
        <div class="output-placeholder"></div>
        <label>Departure Time:</label>
        <div class="output-placeholder"></div>
        <label>Arrive To:</label>
        <div class="output-placeholder"></div>
        <label>Arrival Time:</label>
        <div class="output-placeholder"></div>
      </div>
    </div>
  </div>
</body>
</html>
